<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >
  <link rel="stylesheet" href="./style.css" >

  <link rel="preconnect" href="https://fonts.googleapis.com" >
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet" >

  <link rel="preconnect" href="https://fonts.googleapis.com" >
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet" >

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main id="container">
    <section id="perfume-image"> </section>

    <section id="text-perfume">
      <h4 id="perfume">PERFUME</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <p id="discounted-price">$149.99</p>
      <p id="mrp">$169.99</p>
      <button id="submit">
        <img id="cart-icon" src="images/icon-cart.svg" alt="cart" >Add to
        Cart
      </button>
    </section>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Rohan Tayal</a>.
  </div>
</body>

</html>
